<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="AppleMonoblock"
         class="card__photo"
      >
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <span class="card__code"> Код товара: 195434 </span>
      <div class="card__box-flex card__box-flex--margin">
        <div class="wrap">
          <div class="wrap__stars"></div>
          <div class="wrap__stars"></div>
          <div class="wrap__stars"></div>
          <div class="wrap__stars"></div>
          <div class="wrap__stars"></div>
        </div>
        <div class="review">
          <span class="review__card"> Отзывов: 5 </span>
        </div>
      </div>
      <div class="card__price card__price--margin-bottom">
        <div class="price">
          <span class="price__word">Цена:</span>
        </div>
        <div class="price">
          <span class="price__cash">69 999 грн</span>
        </div>
      </div>
      <a
        href="#"
        class="card__buy"
        data-qa="hover">Купить
      </a>
    </div>
  </body>
</html>
